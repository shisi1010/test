<h2>点单确认</h2>

<div ng-controller="cartSummaryController">

    <div class="alert alert-warning" ng-show="cartData.length == 0">
        There are no products in your shopping cart.
        <a href="#/products" class="alert-link">Click here to return to the catalogue</a>
    </div>

    <div ng-hide="cartData.length == 0">
        <table class="table">
            <thead>
                <tr>
                    <th>数量</th>
                    <th>商品</th>
                    <th class="text-right">价格</th>
                    <th class="text-right">小计</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in cartData">
                    <td class="text-center">{{item.count}}</td>
                    <td class="text-left">{{item.name}}</td>
                    <td class="text-right">{{item.price | currency}}</td>
                    <td class="text-right">{{ (item.price * item.count) | currency:"￥"}}</td>
                    <td>
                        <button ng-click="remove(item.id)" class="btn btn-sm btn-warning">移除</button>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3" class="text-right">总计:</td>
                    <td class="text-right">
                        {{total() | currency:"￥"}}
                    </td>
                </tr>
            </tfoot>
        </table>

        <div class="text-center">
            <a class="btn btn-primary" href="#/products">继续挑选</a>
            <a class="btn btn-primary" href="#/placeorder">确认点单</a>
        </div>
    </div>
</div>
